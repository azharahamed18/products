<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<section>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center">Add Products</h2>
                <form userForm ="NgForm" (ngSubmit)="onAddUser(userForm.value)">
                   <div class="form-group" >
                    <label for="">ProductId </label>
                    <input type="text"  class="form-control" name="ProductId" ngModel>        
                </div>
                <div class="form-group">
                    <label for="">title </label>
                    <input type="text"  class="form-control"  name="title" ngModel >
                </div>
                <div class="form-group">
                    <label for="">Category </label>
                    <input type="text"  class="form-control" name="Category" ngModel>
                </div>
                <div class="form-group">
                    <label for="">Description </label>
                    <input type="text"  class="form-control" name="Description" ngModel  >
                </div>
                <div class="form-group">
                    <label for="">Price </label>
                    <input type="text"  class="form-control" name="Price" ngModel        >
                </div>
               
                    
                    <button type="submit" class="btn btn-primary mr-2" >Add product</button>
                    <button type="submit" class="btn btn-success " (click)="onSaveProduct">Save product</button>
                    <button type="submit" class="btn btn-warning " (click)="onFetchProduct()">Fetch Product</button>
                </form>
            </div>
            <div class="col-md-6">
               <h2>{{dataTitle}}</h2> 
               <table class="table">
                   <thead class="thead-dark">
                       <tr>
                           <th scope="col">#</th>
                           <th scope="col">id</th>
                           <th scope="col">title</th>
                           <th scope="col">Category</th>
                           <th scope="col">Description</th>
                           <th scope="col">Price</th>
                           <th scope="col">Image</th>
                           <th scope="col">Delete</th>

                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let product of products; index as i ">
                        <th scope="row">{{i+1}}</th>
                        <td>{{product.id}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.Category}}</td>
                        <td>{{product.Description}}</td>    
                        <td>{{product.Price}}</td>
                        <td>{{product.Image}}</td>
                        <td (click)="onDeleteproduct(i)" ><a class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
                       </tr>
                   </tbody>
               </table>
            </div>
        </div>
    </div>
</section>
