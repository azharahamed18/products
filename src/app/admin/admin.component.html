<section>
    <div class="container">
        <div class="row mt-4">
            <a href="#" routerLink="/add-products" class = 'btn btn-success ml-auto'>Add Product</a>
        </div>
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">title</th>
                <th scope="col">category </th>
                <th scope="col">description</th>
                <th>image </th>
              </tr>
            </thead>
            <tbody>
              
                <tr *ngFor="let group of products">
                <th scope="row">1</th>
                <td>{{group.title}}</td>
                <td></td>
                <td>{{group.description}}</td>
                <td><img style="width:50px; height: 50px" src="{{group.img}}"> </td>
              </tr>
             
            </tbody>
          </table>
    </div>
</section>
